name: CI/CD with unittest and coverage.py

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run unittests
      run: python -m unittest discover

    - name: Generate coverage report
      run: coverage run -m unittest discover
    
    - name: Generate coverage HTML report
      run: coverage html

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: ./htmlcov

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: ./test-results

    - name: Extract coverage percentage
      id: coverage
      run: |
        coverage_percentage=$(grep -oP "(?<=<span class='pc_cov'>)[\d\.]+" htmlcov/index.html | awk '{print $1}')
        echo "COVERAGE_PERCENTAGE=${coverage_percentage}" >> $GITHUB_ENV
        
    - name: Debug
      run: echo "COVERAGE_PERCENTAGE=${{ env.COVERAGE_PERCENTAGE }}"


    - name: Replace coverage badge
      run: sed -i "s/X/${{ env.COVERAGE_PERCENTAGE }}/" README.md
